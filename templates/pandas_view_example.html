{% extends "base.html" %}

{% block title %}
Pandas view example!
{% endblock %}

{% block header %}
<h1 align="center">Pandas example page</h1>
{% endblock %}

{% block content %}
<form action="/pandas/" method="post">
    <select name="variety"> <!--Supplement an id here instead of using 'name'-->
        {% for val in data_frame.variety.unique() %}
        <option value="{{val}}">{{val}}</option>
        {% endfor %}
    </select>
    <p><input type="submit" value="Отправить"><input type="reset" value="Очистить"></p>
</form>

<div align="center">
    <a href="https://gist.githubusercontent.com/netj/8836201/raw/6f9306ad21398ea43cba4f7d537619d0e07d5ae3/iris.csv">
        (Iris dataframe)
    </a>
    <div align="center">{{ data_frame.to_html(classes="table") }}</div>
</div>
{% endblock %}
